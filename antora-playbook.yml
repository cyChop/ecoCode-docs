# General configuration for the generated site
site:
  title: ecoCode developer documentation
  # url: https://docs.ecocode.io # Suggested URL for later
  start_page: ecocode::index.adoc
  robots: allow # robots.txt, optional; can also be "disallow"

# Configuration for the site's content
content:
  sources:
    - url: https://github.com/cyChop/ecoCode.git
      start_path: docs

asciidoc:
  attributes:
    # Enable UI macros: https://docs.antora.org/antora/latest/asciidoc/ui-macros/
    experimental: true

# UI configuration, see ui/README.adoc
ui:
  bundle: # The templates for generating the website
    url: ./ui/bundle
  supplemental_files: ./ui/supplemental
